<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes incluidos en Angula - Usualmente en el Common Module</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card 
        header="Ventas netas" 
        subheader="del presente año"> 
        <i class="pi pi-dollar"></i>
        {{ ventasNetas | number : '1.2-2'}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card 
        header="Ventas brutas" 
        subheader="del presente año"> 
        {{ ventasNetas * 1.6 | currency : 'CAD' : 'symbol-narrow'}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card 
        header="Ganacia porcentual" 
        subheader="del presente año"> 
        {{ porcentaje | percent :'1.2'}}
    </p-card>
  </div>
</div>
