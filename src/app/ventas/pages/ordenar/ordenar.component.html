<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por el {{ 'usuario' | mayusculas : enMayusculas }}.</p>
  
  <p-toolbar>
    <div class="p-toolbar-group-start">
    </div>

    <div class="p-toolbar-group-end">
      <button pButton 
              type="button" 
              class="mr-1 p-button-info" 
              (click)="cambiarMayusculas()" 
              label="Cambiar mayusculas"></button>
      <button pButton 
              icon="pi pi-sort"
              label="Por nombre"
              (click)="ordenTabla('nombre')" 
              class="mr-1"></button>
        <button pButton 
              icon="pi pi-sort"
              label="Vuela"
              (click)="ordenTabla('vuela')" 
              class="mr-1 p-button-success"></button>
        <button pButton 
              icon="pi pi-sort"
              label="Por color"
              (click)="ordenTabla('color')" 
              class="mr-1 p-button-help"></button>
    </div>
  </p-toolbar>
  <div class="p-grid mt-2">
    <div class="col">
      <p-table [value]="heroes | ordenar :ordenarPor">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.nombre }}</td>
                <td>{{ heroe.vuela | vuela }}</td>
                <td>{{ heroe.color }}</td>
            </tr>
        </ng-template>
    </p-table>
    </div>
    <div class="card">
      <h5>Single Column</h5>
      <p-table [value]="heroes2" [tableStyle]="{'min-width': '60rem'}">
          <ng-template pTemplate="header">
              <tr>
                  <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                  <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                  <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-heroe>
              <tr>
                  <td>{{heroe.nombre}}</td>
                  <td>{{heroe.vuela| vuela}}</td>
                  <td>{{heroe.color}}</td>
              </tr>
          </ng-template>
      </p-table>
  </div>
  </div>
</div>
